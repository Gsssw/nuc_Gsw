<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS浮动</title>
		<style>
			#firstDiv{
				width: 300px;
				height: 80px;
				background-color: yellow;
				float: left;/*当第一个div浮动起来，脱离流派分布*/
			   }
			#secondDiv{
			   	width: 410px;
			   	height: 80px;
			   	background-color: blue;
			   	float: left;
			   }
			#thirdDiv{
				width:130px ;
				height:100px ;
				background-color: red;
				float: left;
			}
			#fourthDiv{
				width:290px ;
				height:80px ;
				background-color: green;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="firstDiv">这是第一个div</div>
		<div id="secondDiv">这是第二个div</div>
		<div id="thirdDiv">这是第三个div</div>
		<div id="fourthDiv">这是第四个div</div>
	</body>
</html>
